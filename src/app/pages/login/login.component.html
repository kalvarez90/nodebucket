<div fxLayout='column'>

  <mat-card fxFlex class="mat-elevation-z8 login-container">

    <!-- Card Title and subtitle on top of sign-in form -->
    <mat-card-title class="login-title mat-headline">Employee Login</mat-card-title>
    <br>
    <mat-card-subtitle class="login-subtitle mat-headline">You must enter a valid numerical employeeId to proceed</mat-card-subtitle>

    <mat-card-content>

      <mat-card class="mat-elevation-z0" fxLayout='column' fxLayoutGap='10px'>
        <form [formGroup]='loginForm' (ngSubmit)='login(); loginForm.reset()'>
        <mat-card-content>

          <mat-form-field fxFlex>
            <input matInput
                  [formControl]="loginForm.controls['empId']"
                  placeholder='Employee ID' />

            <mat-error *ngIf="loginForm.controls['empId'].hasError('required') && loginForm.controls['empId'].touched">
              Employee ID is a required field
            </mat-error>

            <mat-error *ngIf="loginForm.controls['empId'].hasError('pattern') && loginForm.controls['empId'].touched">
              Employee ID must be a numerical value
            </mat-error>
          </mat-form-field>

        </mat-card-content>

          <!-- Button will be valid once employee enters a employee ID -->
          <mat-card-actions align='end'>
            <button type="submit"
                    fxFlex mat-raised-button
                    [disabled]='!loginForm.valid'
                    color='primary'>Submit</button>
          </mat-card-actions>

        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
